<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Revisor de Ficha</title>
  </head>
  <body>
    <div class="container">
      <!-- cabeçalho -->
      <div class="row" style="margin-top: 25px">
        <div class="col text-center text-secondary">
          <h1 style="margin-bottom: 0;">Revisor de Fichas</h1>
          versão 1.3
        </div>
      </div>

      <!-- textareas -->
      <div class="row" style="margin-top: 25px">
        <div class="col">
          <textarea
            id="preenchimento"
            class="form-control"
            rows="8"
            placeholder="Preenchimento"
          ></textarea>
        </div>
        <div class="col">
          <textarea
            id="visualizacao"
            class="form-control"
            rows="8"
            placeholder="Visualização"
          ></textarea>
        </div>
      </div>

      <!-- botão para revisar -->
      <div class="row" style="margin-top: 25px">
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="submit()">
            Revisar
          </button>
          <button class="btn btn-success" onclick="copiar()">
            <i class="bi-clipboard"></i>
          </button>
        </div>
      </div>

      <!-- resultados -->
      <div class="row row-resultados" style="margin-top: 25px; visibility:hidden;">
        <div class="col">
          <!-- preenchimento -->
          <div class="card">
            <div class="card-header text-center">
              Resultado do código de preenchimento
            </div>
            <div class="card-body">
              <div class="row"></div>
              <div id="resultadoPreenchimento" class="row text-danger"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <!-- visualização -->
            <div class="card-header text-center">
              Resultado do código de visualização
            </div>
            <div class="card-body">
              <div class="row"></div>
              <div id="resultadoVisualizacao" class="row text-danger"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./src.js"></script>
  </body>
</html>
